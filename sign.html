<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign here to Register!!</h1>
    <form method="get">
        <h3>Name</h3>
        <input type="text" id="name_id" name="name_value">
        <h3>Email</h3>
        <input type="email" name="email_name" id="email_id">
        <h3>Password</h3>
        <input type="password" id="password_id" name="password_name">
        <h3>Are you an author?</h3>
        <input type="checkbox" name="checkbox_name" id="checkbox_id">
        <label for="checkbox_id">Yes,I'm an author.</label>
        <br>
        <br>
        <input type="submit" value="Sign up">
    </form>
</body>
</html>
